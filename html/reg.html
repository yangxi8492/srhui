<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="style/css.css">
	<link rel="stylesheet" type="text/css" href="style/iconfont.css">
</head>
<body>
	<header>
		<div class="w980 autolr clearfix">
			<a href="" class="fr btn-login">
				登录 / 注册
			</a>
			<a href="" class="fl"><img src="images/logo.gif"></a>
		</div>
	</header>
	<article class="fl w mt20">
		<div class="loginbg">
			<div class="w980 autolr">
				<div class="fr loginbox mt50">
					<div>
						<a class="fr cl9 td-un" href="login.html">已有账号？去登录</a>
						<span class="fs18">注册</span>
					</div>
					<div class="logininput mt30">
						<ul>
							<li>
								<span class="login-icon iconfont cl6">&#xe9bd;</span>
								<input type="text" maxlength="11" name="" value="" class="input fs15" placeholder="请输入手机号" style="width:140px;">
								<input type="button" class="fr nobor get-code" name="" value="获取验证码">
							</li>
							<li>
								<span class="login-icon iconfont cl6">&#xe61d;</span>
								<input type="password" name="" value="" class="input fs15" placeholder="请输入短信验证码">
							</li>
							<li class="no-input">
								<span class="login-icon iconfont cl6">&#xe736;</span>
								<input type="password" name="" value="" class="input fs15" placeholder="请输入要设置的密码">
							</li>
						</ul>
					</div>
					<input type="button" name="" value="立即注册" class="loginbtn mt20 cursor">
					<div class="mt10 fs14 cl9">
						<input type="checkbox" name="" value="" checked="checked"> 
						<label>我已经阅读并同意<a href="" class="clf94">《协议》</a></label>
					</div>
				</div>
			</div>
		</div>
	</article>
</body>
</html>
