			<div class="pt30 fs24 cl3 ">找回登录密码</div>

			<div class="fl accountab fs14">
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w140">手机号码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="text" name="phone" id="_phone" value="" class="inputbox fl w190 bore6">
							<span id="_phone_msg"></span>
						</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05">
					<dt class="fl w140">手机短信验证码：</dt>
					<dd class="fl">
						<input type="text" name="ecode" id="_ecode" value="" class="fl ecodeinput" autocomplete="off">
						<input type="button" name="" value="获取验证码" class="fl ecodebtn fs12">
						<span id="_ecode_msg"></span>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w140">新登录密码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="password" name="newpassword" id="_newpassword" value="" class="inputbox fl w190 bore6">
							<span id="_newpassword_msg"></span>
						</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w140">确认密码：</dt>
					<dd class="fl">
						<input type="password" name="againsurepass" id="_againsurepass" value="" class="inputbox fl w190 bore6">
						<span id="_againsurepass_msg"></span>
					</dd>
				</dl>
				<dl class="fl w lh24 mt20 pt05 pb05">
					<dt class="fl w140">&nbsp;</dt>
					<dd class="fl">
						<input type="button" name="" value="保存" class="w140 p10 pl30 pr30 fs14 clf fs14 bg009 cursor" id="retrievepassbtn">
					</dd>
				</dl>
			</div>
		</div>
