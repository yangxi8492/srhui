<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>忘记支付密码</title>
	<link rel="stylesheet" href="../../static/businessManage/css/reset.css" />
	<link rel="stylesheet" href="../../static/businessManage/css/css.css" />
</head>
<body class="bgf4">
	<div class="paddtl">
		<div class="bgf">
			<div class="lh22 p10 pl20 pr20 fs14 cl3">
				<i class="fl titline mt05 mr05"></i>忘记支付密码
			</div>
			<!-- 企业账户信息 -->
			<div class="p20 pt15 pb15 fs14 clearfix">
				<dl class="fl w lh24 pt05 pb05">
					<dt class="fl w120">手机短信验证码：</dt>
					<dd class="fl">
						<input type="text" name="ecode" id="_ecode" value="" class="fl ecodeinput" autocomplete="off">
						<input type="button" name="get_authCode" value="获取验证码" class="fl ecodebtn fs12" id="get_authCode">
						<span id="_ecode_msg"></span>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w120">新密码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="password" name="newpassword" id="_newpassword" value="" class="inputbox h20 fl w190 bore6">
							<span id="_newpassword_msg"></span>
						</div>
						<div class="fl w cl9 fs12 lh18">注：请输入8－16位由字母（区分大小写）、数字、半角符号组成</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w120">确认密码：</dt>
					<dd class="fl">
						<input type="password" name="againsurepass" id="_againsurepass" value="" class="inputbox h20 fl w190 bore6">
						<span id="_againsurepass_msg"></span>
					</dd>
				</dl>
				<dl class="fl w lh24 mt20 pt05 pb05">
					<dt class="fl w120">&nbsp;</dt>
					<dd class="fl">
						<input type="button" name="" value="保存" class="w140 p10 pl30 pr30 fs14 clf bg009 cursor" id="forgotpaypbtn">
					</dd>
				</dl>
			</div>
			<!-- 企业账户信息 -->
		</div>
	</div>
	<script type="text/javascript" src="../../static/businessManage/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../static/businessManage/js/base.js"></script>
</body>
</html>
