<!DOCTYPE html>

		                                <label><input type="checkbox" name="choose-supp" id="aa1" value="员工1" autocomplete="off"> 员工1</label>
		                                <label><input type="checkbox" name="choose-supp" id="aa2" value="员工2" autocomplete="off"> 员工2</label>

		                                <label><input type="checkbox" name="choose-supp" id="aa7" value="员工7" autocomplete="off"> 员工7</label>
			                        </div>
			                    </div>
			                    <div class="help_box">
			                        <h5>
			                        	<label><input type="checkbox" name="checkall" value="" autocomplete="off" class="checkAll"></label> 经理  72人

			                        </h5>
			                        <div class="hp_cont">
		                                <label><input type="checkbox" name="choose-supp" id="bb1" value="员工a" autocomplete="off"> 员工a</label>
		                                <label><input type="checkbox" name="choose-supp" id="bb2" value="员工b" autocomplete="off"> 员工b</label>
