<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>登录密码重置</title>
	<link rel="stylesheet" href="../../static/businessManage/css/reset.css" />
	<link rel="stylesheet" href="../../static/businessManage/css/css.css" />
</head>
<body class="bgf4">
	<div class="paddtl">
		<div class="bgf">
			<div class="lh22 p10 pl20 pr20 fs14 cl3">
				<i class="fl titline mt05 mr05"></i>账号管理
			</div>
			<div class="borb009 h34 subtitle mt10">
				<a href="javascript:void(0);" class="current">登录密码重置</a>
				<a href="paypasswordreset.html">支付密码重置</a>
			</div>
			<!-- 登录密码重置 -->
			<div class="mt10 p20 pt15 pb15 fs14 clearfix">
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w80 pl10">旧密码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="password" name="oldpassword" id="_oldpassword" value="" class="inputbox h20 fl w190 bore6">
							<span id="_oldpassword_msg"></span>
						</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w80 pl10">新密码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="password" name="newpassword" id="_newpassword" value="" class="inputbox h20 fl w190 bore6">
							<span id="_newpassword_msg"></span>
						</div>
						<div class="fl w cl9 fs12 lh18">注：请输入8－16位由字母（区分大小写）、数字、半角符号组成</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w80 pl10">确认密码：</dt>
					<dd class="fl">
						<input type="password" name="againsurepass" id="_againsurepass" value="" class="inputbox h20 fl w190 bore6">
						<span id="_againsurepass_msg"></span>
					</dd>
				</dl>
				<dl class="fl w lh24 mt20 pt05 pb05">
					<dt class="fl w80 pl10">&nbsp;</dt>
					<dd class="fl">
						<input type="button" name="" value="保存" class="w140 p10 pl30 pr30 fs14 clf bg009 cursor" id="passwordresetbtn">
					</dd>
				</dl>
			</div>
			<!-- 登录密码重置 -->
		</div>
	</div>
	<script type="text/javascript" src="../../static/businessManage/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../static/businessManage/js/base.js"></script>
</body>
</html>
