<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>支付密码重置</title>
	<link rel="stylesheet" href="../../static/businessManage/css/reset.css" />
	<link rel="stylesheet" href="../../static/businessManage/css/css.css" />
</head>
<body class="bgf4">
	<div class="paddtl">
		<div class="bgf">
			<div class="lh22 p10 pl20 pr20 fs14 cl3">
				<i class="fl titline mt05 mr05"></i>账号管理
			</div>
			<div class="borb009 h34 subtitle mt10">
				<a href="passwordreset.html">登录密码重置</a>
				<a href="javascript:void(0);" class="current">支付密码重置</a>
			</div>
			<!-- 支付密码重置 -->
			<div class="mt10 p20 pt15 pb15 fs14 clearfix">
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w120 pl10">当前支付密码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="password" name="nowpaypassword" id="_nowpaypassword" value="" class="inputbox h20 fl w190 bore6">
							<span id="_nowpaypassword_msg"></span>
							<a href="forgotpaypassword.html" class="fl ml30 bor009 lh20 p05 pl15 pr15 cl009 bluebtn">忘记支付密码</a>
						</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w120 pl10">新支付密码：</dt>
					<dd class="fl">
						<div class="fl w">
							<input type="password" name="newpaypassword" id="_newpaypassword" value="" class="inputbox h20 fl w190 bore6">
							<span id="_newpaypassword_msg"></span>
						</div>
						<div class="fl w cl9 fs12 lh18">注：请输入8－16位由字母（区分大小写）、数字、半角符号组成</div>
					</dd>
				</dl>
				<dl class="fl w lh24 pt05 pb05 lh30">
					<dt class="fl w120 pl10">确认密码：</dt>
					<dd class="fl">
						<input type="password" name="againsurepaypass" id="_againsurepaypass" value="" class="inputbox h20 fl w190 bore6">
						<span id="_againsurepaypass_msg"></span>
					</dd>
				</dl>
				<dl class="fl w lh24 mt20 pt05 pb05">
					<dt class="fl w120 pl10">&nbsp;</dt>
					<dd class="fl">
						<input type="button" name="" value="保存" class="w140 p10 pl30 pr30 fs14 clf bg009 cursor" id="paypasswordresetbtn">
					</dd>
				</dl>
			</div>
			<!-- 支付密码重置 -->
		</div>
	</div>
	<script type="text/javascript" src="../../static/businessManage/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../static/businessManage/js/base.js"></script>
	<script type="text/javascript">
	
	</script>
</body>
</html>
