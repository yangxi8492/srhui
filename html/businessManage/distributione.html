	<script type="text/javascript" src="../../static/businessManage/artDialog/jquery.artDialog.js"></script>
	<script type="text/javascript">
	function artconfirms() {//
		art.dialog({
			title:'提示',padding:10,width:530,height:310,lock:true,id:'paybox',fixed:true,opacity:0.3,
		    content: $("#paypassword").html()
		});
	}
	function surepay(){
		art.dialog({id:'paybox'}).close();
		art.dialog({
			title:'提示',padding:10,width:530,height:240,lock:true,opacity:0.3,
		    content: $("#payok").html()
		});
	}
	</script>
