$("#sbt").click(function(){
	var keyword = $.trim($('#keyword').val());
	if(!keyword){
		alert('请输入关键词');
		return false;
	}
	var url = "<?php echo url('admin/gift', 'query');?>";
	$.ajax({
			url:url,
			type:"POST",
			data:{"keyword":keyword},
			timeout:5000,
			dataType:"json",
			success:function(result){
				$("#result").html(result.str);
			},
			error:function(jqXHR, textStatus, errorThrown){   
                if(textStatus=="timeout"){  
                    alert("加载超时，请重试");  
                }  
            }
		});
})
