<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title>资金账户记录</title>
	<link rel="stylesheet" href="../../static/businessManage/css/reset.css" />
	<link rel="stylesheet" href="../../static/businessManage/css/chosen.css" />
	<link rel="stylesheet" href="../../static/businessManage/css/css.css" />
</head>
<body class="bgf4">
	<div class="paddtl">
		<div class="bgf">
			<div class="borbe lh22 p10 pl20 pr20 fs14 cl3">
				<i class="fl titline mt05 mr05"></i>礼物管理
			</div>
			<!-- 企业账户信息 -->
			<div class="borb009 h34 subtitle mt10">
				<a href="javascript:void(0);" class="current">礼物列表</a>
				<a href="<{url c='admin/gift' a='add'}>">添加礼物</a>
			</div>
			<div class="p20 pt15 pb15 fs14 clearfix">
				<div class="fl w mt10 mb15">
					<!-- 类型 -->
					<div class="fl">
						<select name="dept" data-placeholder="类型" class="ad-con-sel"> 
						    <option value="-1"></option>
						    <option value="类型">类型</option>
						</select>
					</div>
					<!-- 类型 -->
					<!-- 时间 -->
					<span class="fl lh30 mr10 ml30">时间</span>
					<input type="text" class="fl Wdate bore6" autocomplete="off" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'%y-%M-%d'})" />
					<span class="fl clc m05">— </span>
					<input type="text" class="fl Wdate bore6" autocomplete="off" onClick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'%y-%M-%d'})"  />
					<!-- 时间 -->

					<div class="fl ml30 w280 h30 bore6">
						<input type="button" name="" value="搜索" class="fr searchbtn cl3">
						<input type="text" name="" value="输入消费流水号" class="fl inputext searchinput clc" autocomplete="off">
					</div>
				</div>
				<div class="block tr lh24 pt05 pr05 pb10">共24笔，金额2345.00元</div>
				<table cellspacing="0" cellpadding="0" class="tablebox">
					<thead>
						<tr>
							<th width="4%"><input type="checkbox" name="" value="" id="CheckedAll"></th>
								<th width="5%">ID</th>
								<th width="19%">文章标题</th>
								<th width="8%">栏目</th>
								<th width="8%">点击/评论</th>
								<th width="12%">发布时间</th>
								<th width="9%">发布人</th>
								<th width="10%">操作</th>
						</tr>
					</thead>
					<tbody>
						<{foreach $arrArticle as $key=>$val}>
							<tr>
								<td><input type="checkbox" name="h-list" value="<{$val.articleid}>"></td>
								<td><{$val.articleid}></td>
								<td><{$val.title}></td>
								<td><{$val.catename}></td>
								<td><{$val.count_view}> / <{$val.count_comment}></td>
								<td><{$val.addtime}></td>
								<td><{$val.user.username}></td>
								<td>
								<a href="<{url c='admin/article' a='add' aid=$val.articleid}>" class="del-hoslist">修改</a>
								<a href="javascript:void(0);" class="del-hoslist" onclick="artconfirms();">删除</a></td>
							</tr>
							<{/foreach}>
					</tbody>
				</table>
				<!-- 分页 -->
				<div class="paper clearfix">
				<{html_entity_decode($pager)}>
					<!-- <p class="fr">共3页</p>
					<a href="#"><</a>
					<a href="#">1</a>
					<span>2</span> 
					<a href="#">3</a>
					<a href="#">></a> -->
				</div>
				<!-- 分页 -->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../static/businessManage/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../../static/businessManage/js/base.js"></script>
	<script type="text/javascript" src="../../static/businessManage/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../../static/businessManage/js/chosen.jquery.js"></script>
	<script type="text/javascript">
		$('.ad-con-sel').chosen();
	</script>
</body>
</html>
