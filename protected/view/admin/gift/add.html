	<script>
	$(function(){
		$('.elm1s').xheditor({width:600,height:300});
		
		$("#sbt").click(function(){
			var keyword = $.trim($('#keyword').val());
			if(!keyword){
				alert('请输入关键词');
				return false;
			}
			var url = "<?php echo url('admin/gift', 'query');?>";
			$.ajax({
					url:url,
					type:"POST",
					data:{"keyword":keyword},
					timeout:5000,
					dataType:"json",
					success:function(result){
						$("#result").html(result.str);
					},
					error:function(jqXHR, textStatus, errorThrown){   
		                if(textStatus=="timeout"){  
		                    alert("加载超时，请重试");  
		                }  
		            }
				});
		})
	});
	function record() {  //状态修改记录
		var url = "<?php echo url('admin/gift','addliwu');?>";
	    var title = "";
	    art.dialog.open(url, {title: '添加礼物',width: 500, height: 400});
	   
	} 
	</script>
