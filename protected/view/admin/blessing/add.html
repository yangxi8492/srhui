<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/businessManage/css/reset.css" />
    <link rel="stylesheet" href="../../static/businessManage/css/css.css" />
    <link rel="stylesheet" href="../../static/businessManage/artDialog/skins/default.css">
</head>
<body class="bgf4">
<div class="paddtl">
    <form id="Loginform" action="<{url c='admin/blessing' a='save'}>" method="post" enctype="multipart/form-data">
        <div class="bgf">
            <div class="lh22 p10 pl20 pr20 fs14 cl3">
                <i class="fl titline mt05 mr05"></i><{if $blessingid }>编辑<{else}>添加<{/if}>祝福语
            </div>
            <div class="borb009 h34 subtitle mt10">
                <a href="<{url c='admin/blessing' a='list'}>">祝福语列表</a>
                <a href="javascript:void(0);" class="current"><{if $blessingid }>编辑<{else}>添加<{/if}>祝福语</a>
            </div>
            <div class="p20 pt15 pb15 fs14 clearfix">
                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">所属栏目：</dt>
                    <dd class="fl">
                        <select class="w118 bore6 p05 fl mr05" name="cateid">
                            <option value="">选择栏目</option>
                            <{foreach $strCate as $key=>$val}>
                            <option value="<{$val.cateid}>" <{if $strArticle.cateid == $val.cateid }> selected="" <{/if}>><{$val.catename}></option>
                            <{/foreach}>
                        </select>
                    </dd>
                </dl>
                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">状态：</dt>
                    <dd class="fl">
                        <input type="radio" name="isaudit" value="1" <{if $blessingInfo.isaudit == 1}>checked <{/if}>> 审核发布
                        <input type="radio" name="isaudit" value="0" <{if $blessingInfo.isaudit == 0}>checked <{/if}>> 未审核暂不发布
                    </dd>
                </dl>
                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">推荐：</dt>
                    <dd class="fl">
                        <input type="radio" name="isrecommend" value="1" <{if $blessingInfo.isrecommend == 1}>checked <{/if}>> 是
                        <input type="radio" name="isrecommend" checked value="0" <{if $blessingInfo.isrecommend == 0}>checked <{/if}>> 否
                    </dd>
                </dl>

                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">排序 ：</dt>
                    <dd class="fl">
                        <input type="text" name="sort" value="<{$blessingInfo.sort}>" class="inputbox fl mr05 w100 bore6" autocomplete="off">
                    </dd>
                </dl>

                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">赞(基数) ：</dt>
                    <dd class="fl">
                        <input type="text" name="count_love_basenum" value="<{$blessingInfo['count_love_basenum']}>" class="inputbox fl mr05 w100 bore6" autocomplete="off">
                    </dd>
                </dl>
                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">二维码(基数) ：</dt>
                    <dd class="fl">
                        <input type="text" name="count_forward_basenum" value="<{$blessingInfo['count_forward_basenum']}>" class="inputbox fl mr05 w100 bore6" id="PerSet" autocomplete="off">
                    </dd>
                </dl>

                <{if !$blessingid }>
                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">添加模式：</dt>
                    <dd class="fl">
                        <input type="radio" name="addtype" value="1" checked /> 单条
                        <input type="radio" name="addtype" value="2"> 批量(每条记录以"。"分隔)
                    </dd>
                </dl>
                <{/if}>
                <dl class="fl w lh24 pt10 pb10 lh30">
                    <dt class="fl w100">详细内容：</dt>
                    <dd class="fl">
                        <textarea class="elm1" name="content"  class="xheditor w600 h300" rows="" cols=""  autocomplete="off"><{$blessingInfo['content']}></textarea>
                    </dd>
                </dl>
                <dl class="fl w lh24 mt20 pt05 pb05">
                    <dt class="fl w100">&nbsp;</dt>
                    <dd class="fl">
                        <input type="submit" name="" value="提交" class="w140 p10 pl30 pr30 fs14 clf bg009 cursor" >
                    </dd>
                </dl>
            </div>
            <!-- 企业账户信息 -->
        </div>
    </form>
</div>
<script type="text/javascript" src="../../static/businessManage/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../static/businessManage/js/base.js"></script>
<script type="text/javascript" src="../../static/businessManage/artDialog/jquery.artDialog.js"></script>
<script type="text/javascript" src="./../static/businessManage/artDialog/plugins/iframeTools.source.js"></script>
<script type="text/javascript" src="./../static/businessManage/js/xheditor/xheditor-1.2.2.min.js" ></script>
<script type="text/javascript" src="./../static/businessManage/js/xheditor/xheditor_lang/zh-cn.js"></script>
<style>
    .testClassName {
        background: transparent url("/static/businessManage/js/plugin.gif") no-repeat scroll 2px 2px;
    }
</style>

<script>
    $(function(){
        $('.elm1').xheditor({width:800,height:400});


    });

</script>
</body>
</html>
